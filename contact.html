        <!-- Center: Nav with Underline Animation -->

            <!-- Nav Link 1 -->
            <a href="index.html" class="nav-link relative group text-msqDark font-medium hover:text-msqBlue transition-colors">
                Home
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-msqBlue transition-all duration-300 group-hover:w-full"></span>
            </a>
            
            <!-- Nav Link 2 -->
            <a href="products.html" class="nav-link relative group text-msqDark font-medium hover:text-msqBlue transition-colors">

        <div class="hidden md:flex items-center">
        
            <a href="mailto:idea.msq@gmail.com" class="flex items-center gap-2 text-sm font-semibold text-msqBlue transition mr-8">
                <i class="fas fa-envelope text-lg"></i>

            </a>

            <!-- Social Icons -->
            <div class="flex space-x-4 text-msqGray">

    <div class="cursor-dot"></div><div class="cursor-outline"></div>
    <section class="py-32 bg-white min-h-screen">
        <div class="container mx-auto px-6 md:px-12">
            <div class="flex flex-col lg:flex-row gap-16">
                <!-- Info -->
                <div class="lg:w-1/3 space-y-10">
                    <div>
                        <h4 class="text-msqBlue font-bold uppercase tracking-widest mb-2 text-sm">Get In Touch</h4>
                        <h2 class="text-4xl font-bold text-msqBlack">Let's Discuss Your Project</h2>
                    </div>

                    <div class="space-y-6">
                        <div class="contact-card">
                            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div><h5 class="font-bold">Head Office</h5><p class="text-sm text-msqDark">Block 4A, Gulshan-e-Iqbal, Karachi</p></div>
                        </div>
                        <div class="contact-card">
                            <div class="icon"><i class="fas fa-envelope"></i></div>
                            <div><h5 class="font-bold">Email</h5><p class="text-sm text-msqDark">idea.msq@gmail.com</p></div>
                        </div>
                        <div class="contact-card">
                            <div class="icon"><i class="fab fa-whatsapp"></i></div>
                            <div><h5 class="font-bold">WhatsApp</h5><p class="text-sm text-msqDark">+92 311 6725933</p></div>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <div class="lg:w-2/3 bg-gray-50 p-8 md:p-12 rounded-3xl shadow-sm border border-gray-100">
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div class="form-group"><label>Name</label><input type="text" placeholder="John Doe"></div>
                            <div class="form-group"><label>Email</label><input type="email" placeholder="john@example.com"></div>
                        </div>
                        <div class="form-group mb-6"><label>Phone</label><input type="text" placeholder="+92 ..."></div>
                        <div class="form-group mb-6"><label>Message</label><textarea rows="4" placeholder="Tell us about your requirements..."></textarea></div>
                        <button class="btn-primary w-full md:w-auto hover-trigger">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-msqBlack text-white pt-20 pb-10">
